<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - PetShop Online</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-4 mb-5">
        <h2 class="text-center mb-4">Agendamento de Serviços</h2>

        <form class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Serviço *</label>
                <select class="form-select" required>
                    <option value="">Selecione</option>
                    <option>Banho</option>
                    <option>Tosa</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Método *</label>
                <select class="form-select" required>
                    <option value="">Selecione</option>
                    <option>Tele-busca</option>
                    <option>Entrega no local</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Data *</label>
                <input type="date" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Horário *</label>
                <input type="time" class="form-control" required>
            </div>

            <div class="col-12">
                <button class="btn btn-success w-100 mt-3">Confirmar Agendamento</button>
            </div>

        </form>
    </div>

</body>
</html>
